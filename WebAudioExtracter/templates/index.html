<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube to MP3 Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #ddd;
        }

        input[type="submit"] {
            background-color: #00c6ff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0072ff;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            margin-top: 25px;
            font-size: 0.85em;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>YouTube to MP3</h1>
        <form method="POST" onsubmit="showLoading()">
            <input type="text" name="url" placeholder="Paste YouTube video URL" required>
            <input type="submit" value="Download MP3">
        </form>
        <div id="loading">
            <div class="spinner"></div>
            <p>Preparing your download, please wait...</p>
        </div>
        <div class="footer">Made by Khushraj </div>
    </div>

    <script>

        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }

        // Reset loading message on page load or back navigation
        window.addEventListener("pageshow", function (event) {
            document.getElementById("loading").style.display = "none";
        });

    </script>
</body>

</html>
